<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Old age programming</title>
</head>
<body>
     <h1>Headlines</h1>
     <form>
        <input type="text" name="publication" placeholder="search" />
        <input type="submit" value="Submit" />
     </form>
    {% for article in articles %}
        <b>{{article.title}}</b><br/>
        <i>{{article.published}}</i><br/>
        <p>{{article.summary}}</p>
    {% endfor %}
</body>
</html>
